# renew_before_expiry = 30 days
version = 1.32.0
archive_dir = /etc/letsencrypt/archive/module.tele.studio
cert = /etc/letsencrypt/live/module.tele.studio/cert.pem
privkey = /etc/letsencrypt/live/module.tele.studio/privkey.pem
chain = /etc/letsencrypt/live/module.tele.studio/chain.pem
fullchain = /etc/letsencrypt/live/module.tele.studio/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = ac1b278fad8dd32641c54591477db79a
rsa_key_size = 4096
authenticator = webroot
webroot_path = /var/www/certbot,
server = https://acme-v02.api.letsencrypt.org/directory
key_type = rsa
[[webroot_map]]
module.tele.studio = /var/www/certbot
